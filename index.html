<!DOCTYPE html>
<html>
<head>
	<title>vue2.0 小白入门教程</title>
	<meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!-- 键盘事件及键值修饰符 -->
	<div id="vue-app">
		<h1>键盘 Events</h1>
		<label>姓名：</label>
		<!-- keyup.enter  键值修饰符 -->
		<input type="text" v-on:keyup.enter="logName">
		<label>年龄：</label>
		<!-- keyup.alt.enter 链式修饰符  多个按键一起配合使用-->
		<input type="text" v-on:keyup.alt.enter="logAge">
	</div>
	<script src="app.js"></script>
</body>
</html>
