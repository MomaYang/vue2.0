<!DOCTYPE html>
<html>
<head>
	<title>vue2.0 小白入门教程</title>
	<meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		<h1>Computed 计算属性</h1>
		
		<button v-on:click="a++">Add to A</button>
		<button v-on:click="b++">Add to B</button>
		<p>A = {{a}}</p>
		<p>B = {{b}}</p>
		<!-- <p>使用方法时会重复执行，消耗性能</p>
		<p>age + A = {{addToA()}}</p>
		<p>age + B = {{addToB()}}</p> -->
		<p>使用计算属性</p>
		<p>age + A = {{addToA}}</p>
		<p>age + B = {{addToB}}</p>
	</div>

	
	<script src="app.js"></script>
</body>
</html>
