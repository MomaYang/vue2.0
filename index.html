<!DOCTYPE html>
<html>
<head>
	<title>vue2.0 小白入门教程</title>
	<meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		<h1>动态绑定css样式</h1>
		
		<h2 v-bind:class="{red:false,blue:true}">示例1</h2>

		<h2>示例2 动态添加样式</h2>
			<div v-on:click="changeColor = !changeColor" v-bind:class="{changeColor:changeColor}">
				<span>henry</span>
			</div>

		<h2>示例3 动态添加样式</h2>
			<button v-on:click="changeColor = !changeColor">change color</button>
			<button v-on:click="changeLength = !changeLength">change color</button>
			<div v-bind:class="comClass">
				<span>henry</span>
			</div>
	</div>

	
	<script src="app.js"></script>
</body>
</html>
